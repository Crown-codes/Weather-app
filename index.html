<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s ease;
    }

    .container {
      width: 90%;
      max-width: 900px;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .search {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
    }

    .search input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 65%;
      min-width: 150px;
    }

    .search button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: gold;
      color: black;
      cursor: pointer;
    }

    .search button:hover {
      background-color: orange;
    }

    #loader {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: gold;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      color: #fff;
    }

    .weather-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .weather-card img {
      width: 80px;
      height: 80px;
    }

    .forecast {
      margin-top: 10px;
      font-size: 0.85em;
      text-align: left;
    }

    .forecast ul {
      list-style: none;
      padding: 0;
    }

    .forecast li {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;
    }

    @media(max-width: 600px){
      .weather-card {
        width: 90%;
      }
    }

    @media(max-width: 400px){
      .search input { width: 100%; margin-bottom: 5px; }
      .search button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>

    <div id="loader">Loading...</div>
    <div id="cardsContainer" class="cards-container"></div>
  </div>

  <script>
    const apiKey = "3061d939fc87e44e2e2c2c808fb198d4"; // Replace with your API key
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const cardsContainer = document.getElementById("cardsContainer");
    const loader = document.getElementById("loader");

    // Load saved cities from localStorage
    window.addEventListener("load", () => {
      const savedCities = JSON.parse(localStorage.getItem("cities") || "[]");
      savedCities.forEach(city => addCityWeather(city));
    });

    // Search button click
    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if(city) {
        addCityWeather(city);
        cityInput.value = "";
      }
    });

    // Enter key support
    cityInput.addEventListener("keypress", (e) => {
      if(e.key === "Enter") searchBtn.click();
    });

    async function addCityWeather(city) {
      try {
        loader.style.display = "block";

        // Remove duplicate city card
        const existingCard = [...cardsContainer.children].find(c => c.querySelector("h2")?.textContent.startsWith(city));
        if(existingCard) existingCard.remove();

        // Fetch current weather
        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        const weatherData = await weatherRes.json();

        if(weatherData.cod !== 200) {
          showErrorCard(city, weatherData.message);
          loader.style.display = "none";
          return;
        }

        // Fetch forecast
        const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`);
        const forecastData = await forecastRes.json();

        const card = document.createElement("div");
        card.className = "weather-card";

        card.innerHTML = `
          <h2>${weatherData.name}, ${weatherData.sys.country}</h2>
          <img src="http://openweathermap.org/img/wn/${weatherData.weather[0].icon}@2x.png" alt="">
          <p>${weatherData.weather[0].description}</p>
          <p>Temp: ${weatherData.main.temp} °C</p>
          <p>Humidity: ${weatherData.main.humidity}%</p>
          <p>Wind: ${weatherData.wind.speed} m/s</p>
          <div class="forecast">
            <h3>5-day Forecast:</h3>
            ${generateForecastHTML(forecastData)}
          </div>
        `;

        cardsContainer.appendChild(card);
        updateBackground(weatherData.weather[0].main);
        saveCities();

      } catch (error) {
        alert("Error fetching weather data.");
        console.error(error);
      } finally {
        loader.style.display = "none";
      }
    }

    function generateForecastHTML(data) {
      const daily = data.list.filter(item => item.dt_txt.includes("12:00:00"));
      let html = "<ul>";
      daily.forEach(day => {
        html += `<li>
          <span>${day.dt_txt.split(" ")[0]}</span>
          <img src="http://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="">
          <span>${day.main.temp} °C - ${day.weather[0].main}</span>
        </li>`;
      });
      html += "</ul>";
      return html;
    }

    function updateBackground(weather) {
      switch(weather.toLowerCase()) {
        case 'clear':
          document.body.style.background = "linear-gradient(to right, #fceabb, #f8b500)";
          break;
        case 'clouds':
          document.body.style.background = "linear-gradient(to right, #bdc3c7, #2c3e50)";
          break;
        case 'rain':
        case 'drizzle':
          document.body.style.background = "linear-gradient(to right, #4e54c8, #8f94fb)";
          break;
        case 'thunderstorm':
          document.body.style.background = "linear-gradient(to right, #141e30, #243b55)";
          break;
        case 'snow':
          document.body.style.background = "linear-gradient(to right, #e6dada, #274046)";
          break;
        default:
          document.body.style.background = "linear-gradient(to right, #00c6ff, #0072ff)";
      }
    }

    function showErrorCard(city, message) {
      const errorCard = document.createElement("div");
      errorCard.className = "weather-card";
      errorCard.innerHTML = `<h2>${city}</h2><p style="color: red;">${message}</p>`;
      cardsContainer.appendChild(errorCard);
    }

    function saveCities() {
      const cities = [...cardsContainer.children].map(c => c.querySelector("h2").textContent.split(",")[0]);
      localStorage.setItem("cities", JSON.stringify(cities));
    }
  </script>
</body>
</html>
